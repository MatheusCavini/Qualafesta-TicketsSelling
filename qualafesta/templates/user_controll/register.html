{% load static %} 

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>
        Qualafesta - Login
    </title>
</head>

<body>

<div class="registerArea">
<img id="logo" src="{% static '/images/logoFull.png' %}"/>
<div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; width: 100%;" >
<a class="{% if type_user == 'customer'%}userSelectorActive{%else%}userSelector{%endif%}" href="{% url 'qualafesta:register_customer' %}" >COMPRADOR</a>
<a class="{% if type_user == 'organizer'%}userSelectorActive{%else%}userSelector{%endif%}" href="{% url 'qualafesta:register_organizer' %}" >ORGANIZADOR</a>
<a class="{% if type_user == 'acess_controller'%}userSelectorActive{%else%}userSelector{%endif%}" href="{% url 'qualafesta:register_acess_controller' %}" >CONTROLADOR</a>
</div>

<form method="post" enctype="multipart/form-data" style="display: flex; align-items: center; flex-direction: column;">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">CADASTRAR</button>
    <a href="{% url 'qualafesta:login' %}"> ENTRAR</a>
</form>
</div>

</body>
</html>
