{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'customerCSS/customerMain.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">
    {% block style %}  {% endblock style %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="customerBody">
    <div class="navbarRegion" >
        <div class="navbar">
            <a class="hideWhenMobile" href="{% url 'qualafesta:acess_controller' %}"><img class="logo" src="{% static '/images/logoSmall.png' %}" alt="Logo"></a>
            <a href="{% url 'qualafesta:acess_controller' %}"><img class="navIcon" src="{% if request.path == '/acess_controller/' %}{% static '/images/homeIconActive.svg' %}{%else%}{% static '/images/homeIcon.svg' %}{% endif %}" alt="Logo"></a>
            <a href="{% url 'qualafesta:search_event_controller'%}"> <img class="navIcon" src="{% if request.path == '/acess_controller/search/' %}{% static '/images/searchIconActive.png' %}{%else%}{% static '/images/searchIcon.svg' %}{%endif%}" alt="Logo"></a>
            <a href="{% url 'qualafesta:acessControllerProfile'%}"><img class="navIcon" src="{% static '/images/profileIcon.svg' %}" alt="Logo"></a>
        </div>
    </div>
    <div class="content" >
        {% block content %}
        {% endblock content %}
    </div>
    
    
</body>
</html>
